{% extends 'main/base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container" style="max-width:400px; margin:0 auto; padding:2rem 0;">
    <h2 class="mb-4 text-center">비밀번호 변경</h2>
    <form method="post" novalidate class="mb-4">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-success w-100 mt-3">변경하기</button>
    </form>
    <div class="mt-4 text-center">
        <a href="{% url 'accounts:profile' %}">프로필로 돌아가기</a>
    </div>
</div>
{% endblock %}

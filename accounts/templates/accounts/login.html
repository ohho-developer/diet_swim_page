{% extends 'main/base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container" style="max-width:400px; margin:0 auto; padding:2rem 0;">
    <h2 class="mb-4 text-center">로그인</h2>
    {% if messages %}
        <div class="mb-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    <form method="post" novalidate class="mb-4">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        <button type="submit" class="btn btn-success w-100 mt-3">로그인</button>
    </form>
    <div class="mt-4 text-center">
        <a href="{% url 'accounts:signup' %}">아직 회원이 아니신가요? 회원가입</a>
    </div>
</div>
{% endblock %}

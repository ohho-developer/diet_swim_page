{% extends 'main/base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container" style="max-width:400px; margin:0 auto; padding:2rem 0;">
    <h2 class="mb-4 text-center">회원가입</h2>
    {% if messages %}
        <div class="mb-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    <form method="post" novalidate class="mb-4">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-success w-100 mt-3">회원가입</button>
    </form>
    <div class="mt-4 text-center">
        <a href="{% url 'accounts:login' %}">이미 계정이 있으신가요? 로그인</a>
    </div>
</div>
{% endblock %}

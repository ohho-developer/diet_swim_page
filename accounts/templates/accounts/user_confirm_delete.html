{% extends 'main/base.html' %}
{% block content %}
<div class="container" style="max-width:400px; margin:0 auto; padding:2rem 0;">
    <div class="card shadow-sm">
        <div class="card-body text-center">
            <h2 class="mb-4">정말로 회원탈퇴 하시겠습니까?</h2>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">탈퇴하기</button>
                <a href="{% url 'accounts:profile' %}" class="btn btn-secondary ms-2">취소</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}

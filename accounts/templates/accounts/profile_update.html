{% extends 'main/base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container" style="max-width:500px; margin:0 auto; padding:2rem 0;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="mb-4 text-center">프로필 정보 수정</h2>
            <form method="post" enctype="multipart/form-data" novalidate class="mb-4">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-success w-100 mt-3">저장</button>
            </form>
            <div class="mt-4 text-center">
                <a href="{% url 'accounts:profile' %}">마이페이지로 돌아가기</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
